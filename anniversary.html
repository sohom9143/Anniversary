<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Surprise</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin: 20px 0;
      color: #d6336c;
    }

    p.intro-text {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 30px;
    }

    .calendar {
      background: #f8c8dc;
      padding: 30px;
      border-radius: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #d6336c;
    }

    .pictures-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
    }

    .picture {
      width: 300px;
      height: 300px;
      overflow: hidden;
      position: relative;
      border: 5px solid #ff6f91;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .love-frame::before {
      content: 'ðŸ’–';
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
    }

    .button-container {
      margin: 40px auto;
    }

    button {
      background-color: #ff6f91;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #d6336c;
      transform: scale(1.05);
    }

    #message-box {
      background-color: #fddde6;
      color: #d6336c;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      padding: 20px;
      border: 2px solid #ff6f91;
      border-radius: 20px;
      width: 80%;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    #message-box p {
      margin: 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h1>6th December 2024</h1>
    <p class="intro-text">We are entering a new year together!</p>
  </div>

  <section class="pictures-section">
    <div class="picture love-frame">
      <img id="photo1" src="https://lovehouse8.wordpress.com/wp-content/uploads/2024/12/20241206_162837_00005628688859933252511.png" alt="Me 2(You)">
    </div>
    <div class="picture love-frame">
      <img id="photo2" src="https://lovehouse8.wordpress.com/wp-content/uploads/2024/12/img-20241013-wa00132792618643250245631.jpg" alt="Me">
    </div>
  </section>

  <div class="button-container">
    <button id="surprise-btn">Surprise!</button>
  </div>

  <div id="message-box" class="hidden">
    <p>I love you. Sorry, I know I am too late.</p>
  </div>

  <script>
    document.getElementById('surprise-btn').addEventListener('click', () => {
      const messageBox = document.getElementById('message-box');
      messageBox.classList.remove('hidden');
      messageBox.style.display = 'block';
    });
  </script>
</body>
</html>
